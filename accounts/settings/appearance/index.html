<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href=""/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitch - Share Anything, Carefree</title>
    <link style="fill:white;" href="https://anyminordeerpanda.github.io/stitch/images/left-arrow.svg" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <svg><image width="96" height="96" src="https://anyminordeerpanda.github.io/stitch/images/logo_b.png" /></svg>
     <div class="banner"><h>Account Settings</h></div>
     <div class="sub-banner"><h>Appearance</h></div>
    <div>
      <button onclick="toggleTheme()" class="anim-button"><p style="margin-left:20px;">Toggle Theme</p></button>
    </div>
<script>
document.body.className = localStorage.getItem('scratchtheme')

function toggleTheme() {
   var element = document.body;
   element.classList.toggle("dark-mode");
   localStorage.setItem('scratchtheme', element.className)
}
</script>
     
  </body>
</html>
